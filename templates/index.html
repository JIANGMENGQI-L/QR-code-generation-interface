<!DOCTYPE html>
<html>
<head>
	<title>轻云二维码接口|by江梦琦</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="./static/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width">
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
	<script src="./static/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6 col-lg-4">
				<div class="card shadow-lg">
					<div class="card-header">
						<h5 class="card-title text-center">生成二维码</h5>
					</div>
					<div class="card-body">
						<form method="get" action="/qr">
							<div class="form-group">
							  <label for="input">数据*</label>
							  <input class="form-control" type="text" name="data" required>
							</div>
							<div class="form-group">
							  <label for="password">尺寸（单位为像素块，默认10，不得超过75）*</label>
							  <input class="form-control" type="number" name="box_size" required max="75">
							</div>
							<br>
							<input class="btn btn-secondary btn-block" type="submit" value="提交">
						  </form>
						  
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
